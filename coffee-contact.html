<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css-coffee.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="coffee-logo.png" alt="coffee-logo" id="logo" />

        <h1>Coffee Addict</h1>
      </div>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="coffee-about.html">About</a>
          </li>
          <li>
            <a href="coffee-numbers.html">Numbers</a>
          </li>
          <li>
            <a href="coffee-contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <form action="/coffee-contact.html" id="form">
      <p>
        <label for="name">Your Name:</label>
        <input type="text" id="name" required />
      </p>
      <p>
        <label for="email">Your email:</label>
        <input type="email" id="email" required />
      </p>

      <label for="message">Description:</label>
      <div>
        <textarea
          name="message"
          id="message"
          cols="20"
          rows="5"
          placeholder="Your description"
          required
        ></textarea>
      </div>

      <button>Submit</button>
    </form>

    <footer>
      <p>copyright &copy;2022</p>
      <h3><a href="#logo">Back To Top</a></h3>
    </footer>
  </body>
</html>
